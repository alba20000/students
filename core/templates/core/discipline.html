{% extends 'base.html' %}

{% block list %}
<div class="col-md-6">
    <h3>{{ discipline }}</h3>
    <div class="list-group">
        {% for mark in marks %}
        <a href="/student/{{ mark.student_id}}/" class="list-group-item list-group-item-action">{{ mark.student.group }},
            {{ mark.student.surname }} {{ mark.student.name }} {{ mark.student.patronymic }} - {{ mark.value }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
